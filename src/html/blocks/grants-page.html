<div class="container">
    <div class="grants-page">
        <div class="grants-title">
            <div class="grants-title-content">
                <h2 class="grants-title-content__h2">
                    Apply for a grant
                </h2>
                <p class="grants-title-content__p">
                    Please complete the application below for Grant consideration! Learn more about the <a href="#!" class="grants-title-content__span">criteria used for selecting grants.</a>
                </p>
            </div>
        </div>
        <div class="grants-application">
            <div class="grants-applacation-wrapper">
                <div class="application-title">
                    <h3 class="application-title__h3">
                        Grant application
                    </h3>
                </div>
                <form class="application-form" action="#!">
                    <div class="application-input-wrapper">
                        <input class="application-form__input" type="text" placeholder="Name">
                        <input class="application-form__input" type="email" placeholder="Email">
                        <textarea class="application-form__input" placeholder="About you"></textarea>
                    </div>
                    <button type="submit" class="application-form__button">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
